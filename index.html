<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SummaRead</title>
    <!-- Links to your PWA manifest -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#2196F3"/> <!-- Primary color for the browser UI -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrolling on the wrapper */
            background-color: #1A1A1A; /* Match your dark theme background */
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <!-- Replace with your actual deployed Streamlit app URL -->
    <iframe src="https://summaread.streamlit.app"></iframe>
    <!-- Optional: Link to service worker (even if no offline, good practice) -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => console.log('SW registered: ', registration))
                    .catch(registrationError => console.log('SW registration failed: ', registrationError));
            });
        }
    </script>
</body>

</html>
